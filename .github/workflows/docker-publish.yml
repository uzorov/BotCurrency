name: CI/CD pipline

on:
  push:
    branches: [ "master" ]


jobs:

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare unit tests
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest ./tests/unit
  

  build-and-push-to-yc:
    name: Build and push to YandexCloud Registry
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v3

      - name: Build docker image
        run: |
          docker build . -f ./Dockerfile --tag cr.yandex/${{ secrets.YC_REGISTRY_ID }}/chat-bot-forum:latest

      - name: Login to YC Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: cr.yandex
          username: json_key
          password: ${{ secrets.YC_KEYS }}

      - name: Push tag YC Registry
        run: |
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/chat-bot-forum:latest


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [ build-and-push-to-yc ]
    steps:
      - name: Deploy serverless container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_KEYS }}
          container-name: ${{ secrets.YC_CONTAINER_NAME }}
          folder-id: ${{ secrets.YC_FOLDER_ID }}
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/chat-bot-forum:latest
          revision-service-account-id: ${{ secrets.YC_SA_ID }}
          revision-env: TELEGRAM_API_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
 
